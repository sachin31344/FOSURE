<html>

<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">

	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	
		
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	<!-- It will redirect to the Home Page after submitting the form -->

		$(document).ready(function () {
			$("form").submit(function () {
				
				alert("Great Job !");
			});
		});
	</script>
</head>

<body>
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" id="log" onclick="l()" style="color: #fff;">Log In</button>
			<button type="button" class="toggle-btn" id="reg" onclick="r()">Register</button>
		</div>
		<div class="social-icons">
			<img src="images/icon/fb2.png">
			<img src="images/icon/insta2.png">
			<img src="images/icon/tt2.png">
		</div>

		<!-- Login Form -->
		<form id="login" class="input-group" action="body.html">
			<div class="inp">
				<img src="images/icon/user.png"><input type="text" id="email" class="input-field"
					placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
			</div>
			<div class="inp">
				<img src="images/icon/password.png"><input type="password" id="password" class="input-field"
					placeholder="Password" style="width: 88%; border: none;" required="required">
			</div>
			<input type="checkbox" class="check-box">Remember Password
			<br>
			    <p style="text-align:center;">{Login With Any Credential example- abc/abc} </p>
			<button type="submit" class="submit-btn" id="loginbtn" onclick="login()">Log In</button>
		</form>


		<!-- Registration Form -->
		<form id="register" class="input-group">
			<input id="nm" type="text" class="input-field" placeholder="Full Name" required="required">
			<input type="email" class="input-field" placeholder="Email Address" required="required" id="em">
			<input type="password" class="input-field" placeholder="Create Password" name="psame" required="required" id="pass">
			<!-- <input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required"> -->
			<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms &
			Conditions
			
			<button  id="btnSubmit" class="submit-btn reg-btn"  onclick="register()">Register</button>
			
		</form>
	</div>

	

</body>
